<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./signUp.css" />
  </head>
  <body>
    <div class="mainWrap">
      <header>
        <h1 class="logoWrap">
          <a href="./main.html">
            <img src="./src/Logo-hodu.svg" alt="HODU" />
          </a>
        </h1>
      </header>
      <main>
        <div class="signUpContainer">
          <div class="membershipType">
            <button class="btnType active">구매회원가입</button>
            <button class="btnType">판매회원가입</button>
          </div>
          <form class="signUpForm">
            <div class="inputGroup">
              <label for="userId">아이디</label>
              <div class="inputWithButton">
                <input type="text" id="userId" name="userId" required />
                <button type="button" class="btnDuplicateCheck">
                  중복확인
                </button>
              </div>
            </div>
            <div class="inputGroup">
              <label for="password">비밀번호</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="inputGroup">
              <label for="passwordConfirm">비밀번호 재확인</label>
              <input
                type="password"
                id="passwordConfirm"
                name="passwordConfirm"
                required
              />
            </div>
            <div class="inputGroup">
              <label for="name">이름</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="inputGroup">
              <label for="phone">휴대폰번호</label>
              <div class="phoneInput">
                <select id="phonePrefix" name="phonePrefix">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                </select>
                <input
                  type="tel"
                  id="phoneNumber1"
                  name="phoneNumber1"
                  maxlength="4"
                  required
                />
                <input
                  type="tel"
                  id="phoneNumber2"
                  name="phoneNumber2"
                  maxlength="4"
                  required
                />
              </div>
            </div>
            <div class="agreeTerms">
              <label class="checkboxLabel">
                <input type="checkbox" required />
                <span
                  >호두샵의 이용약관 및 개인정보처리방침에 대한 내용을
                  확인하였고 동의합니다.</span
                >
              </label>
            </div>
            <button type="submit" class="btnSignUp">가입하기</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
