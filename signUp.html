<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./signIn.css" />
  </head>
  <body>
    <div class="header_wrap">
      <header>
        <a href="">
          <img id="logo" src="./src/Logo-hodu.svg" alt="HODU" />
        </a>
      </header>
    </div>
    <div class="article_wrap">
      <article>
        <div class="membership_wrap">
          <a id="purchase_membership" href="">구매회원가입</a>
          <a id="sale_membership" href="">판매회원가입</a>
        </div>
        <form action="">
          <div class="form_group">
            <label for="id">아이디</label>
            <input type="text" id="id" />
            <button id="btn_confirm" type="submit">중복확인</button>
          </div>
          <div class="form_group">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" />
          </div>
          <div class="form_group">
            <label for="pw_reconfirm">비밀번호 재확인</label>
            <input type="password" id="pw_reconfirm" />
          </div>
          <div class="form_group">
            <label for="name">이름</label>
            <input type="text" id="name" />
          </div>
          <div class="form_group">
            <label for="tel">휴대폰번호</label>
            <select name="tel_first" id="tel">
              <option value="010" selected="selected">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="018">018</option>
              <option value="019">019</option>
            </select>
            <input type="tel" id="tel" />
            <input type="tel" id="tel" />
          </div>
        </form>
        <p>
          <input type="checkbox" />
          호두샵의 이용약관 및 개인정보처리방침에 대한 내용을 확인하였고
          동의합니다.
        </p>
        <button type="submit">가입하기</button>
      </article>
    </div>
    <div class="footer_wrap">
      <footer>
        <div class="container">
          <nav class="footer_nav">
            <ul>
              <li><a href="">호두샵 소개</a></li>
              <li><a href="">이용약관</a></li>
              <li><a href="">개인정보처리방침</a></li>
              <li><a href="">전자금융거래약관</a></li>
              <li><a href="">청소년보호정책</a></li>
              <li><a href="">제휴문의</a></li>
            </ul>
          </nav>
          <div class="icon_wrap">
            <a href="">
              <img src="./src/icon-insta.svg" alt="인스타그램으로 이동" />
            </a>
            <a href="">
              <img src="./src/icon-fb.svg" alt="페이스북으로 이동" />
            </a>
            <a href="">
              <img src="./src/icon-yt.svg" alt="유튜브로 이동" />
            </a>
          </div>
        </div>
        <hr />
        <p class="company_info">
          <span>(주)HODU SHOP</span>
          <br />
          제주특별자치도 제주시 동광고 137 제주코딩베이스캠프
          <br />
          사업자 번호 : 000-0000-0000 | 통신판매업
          <br />
          대표 : 김호두
        </p>
      </footer>
    </div>
  </body>
</html>
