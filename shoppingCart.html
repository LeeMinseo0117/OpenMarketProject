<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./shoppingCart.css" />
  </head>
  <body>
    <div class="headerWrap">
      <header class="topNavigationBar">
        <div class="headerLeftWrap">
          <a id="logo" href=""><img src="./src/Logo-hodu.svg" alt="HODU" /></a>
          <input type="search" placeholder="상품을 검색해보세요!" />
          <a href="" id="search">
            <img src="./src/search.svg" alt="" />
          </a>
        </div>
        <div class="headerRightWrap">
          <a id="shoppingCart" href="">
            <img src="./src/icon-shopping-cart-2.svg" alt="장바구니" />
            장바구니
          </a>
          <a id="userIconLink" href="./signIn.html">
            <img id="userIcon" src="./src/icon-user.svg" alt="로그인" />
            로그인
          </a>
        </div>
      </header>
    </div>
    <div class="shoppingCartWrap">
      <section class="shoppingCart">
        <h2>장바구니</h2>
        <div class="shoppingCartInfo">
          <input id="checkbox" type="checkbox" />
          <button id="productInfo">상품정보</button>
          <button id="count">수량</button>
          <button id="productPrice">상품금액</button>
        </div>
      </section>
    </div>
    <script src="./shoppingCart.js"></script>
  </body>
</html>
